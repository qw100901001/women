      .pure-table-odd td {

    <style>
      body {
        position: relative;
        min-width: 1200px;
        padding: 30px 10px;
      }
      .hidden {
        display: none;
      }
      .form {
        width: 510px;
      }
      .imgs {
        width: 600px !important;
      }
      .preview-img {
        border: solid 1px #f0f0f0;
      }
    </style>

    <style>
      .nav {
        height: 60px;
      }
      .nav,
      .nav-row {
        width: 100%;
        background-color: #fff;
      }
      .nav-row {
        display: flex;
        padding: 0 40px;
        align-items: center;
      }
      .nav-line {
        width: 1px;
        height: 12px;
        background-color: #333;
      }
      .nav-item {
        position: relative;
        margin: 0 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        color: #333;
        text-align: center;
        cursor: pointer;
        font-size: 16px;
        line-height: 16px;
      }
      .nav-item.active {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <!--<img id="bg" class="hidden" src="v2_img/bg.jpg"/>-->
    <img id="bg" class="hidden" src="v3_img/xitao_bg.jpg?v=1" />
    <!--<img id="icon_phone" class="hidden" src="v2_img/icon_phone.png"/>-->
    <!--<img id="icon_email" class="hidden" src="v2_img/icon_email.png"/>-->
    <!-- <img id="demo_qr" class="hidden" src="v2_img/demo_qr.jpg"/> -->
    <canvas id="canvas" class="hidden"></canvas>

    <div class="nav">
      <div class="nav-row">
        <div class="nav-item active" onclick="switchIndex(this, 0)">
          粉色版本
        </div>
        <div class="nav-line"></div>
        <div class="nav-item" onclick="switchIndex(this, 1)">多彩版本</div>
      </div>
    </div>

    <div class="form pure-form pure-form-aligned pure-u-1-2">
      <div class="pure-control-group">
        <label for="name">* 名称（中文）</label>
        <input id="name" type="text" placeholder="名称（中文）" />
      </div>
      <div class="pure-control-group">
        <label for="name_eng">* 名称（英文）</label>
        <input id="name_eng" type="text" value="Shelly" />
      </div>
      <div class="pure-control-group">
        <label for="job">* 职位（中文）</label>
        <input id="job" type="text" placeholder="职位（中文）" />
      </div>
      <div class="pure-control-group">
        <label for="job_eng">* 职位（英文）</label>
        <input id="job_eng" type="text" placeholder="职位（英文）" />
      </div>
      <div class="pure-control-group">
        <label for="email">邮箱</label>
        <input id="email" type="email" placeholder="邮箱" />
      </div>
      <div class="pure-control-group">
        <label for="mobile">* 手机</label>
        <input id="mobile" type="tel" placeholder="手机" maxlength="16" />
      </div>
      <div class="pure-control-group">
        <label for="qq">* QQ</label>
        <input id="qq" type="tel" placeholder="QQ" maxlength="12" />
      </div>
      <div class="pure-controls">
        <button
          class="pure-button pure-button-primary"
          onclick="convertCanvasToImage()"
        >
          生成名片
        </button>
        <button class="pure-button pure-button-primary" onclick="clearForm()">
          清空
        </button>
      </div>
      <br />
      <div class="pure-controls">
        <a
          id="converted_link"
          class="pure-button pure-button-primary"
          download="名片正面.jpg"
          href="v3_img/xitao_bg.jpg?v=1"
          >下载正面</a
        >
        <a
          class="pure-button pure-button-primary back_link"
          download="名片背面.jpg"
          href="v3_img/xitao_back.jpg?v=1"
          >下载背面</a
        >
      </div>
    </div>

    <!--
 下载：
    正反两面
 -->
    <div class="pure-u-1-2 imgs">
      <img
        id="converted_img"
        class="pure-img preview-img"
        src="v3_img/xitao_bg.jpg"
      />
      <br />
      <img
        class="pure-img preview-img back_preview"
        src="v3_img/xitao_back.jpg"
      />
    </div>

    <script>
      function $(selector) {
        return document.querySelector(selector);
      }
      var name = "",
        name_eng = "",
        job = "",
        job_eng = "",
        mobile = "",
        email = "",
        qq = "",
        tel = "020-32642816",
        place = "广州市海珠区上冲南约32号之三E栋401";
      var bg = $("#bg");
      var icon_phone = $("#icon_phone");
      var icon_email = $("#icon_email");
      var converted_img = $("#converted_img");
      var converted_link = $("#converted_link");
      var back_link = $(".back_link");
      var back_preview = $(".back_preview");
      var canvas = $("#canvas");
      canvas.width = 1098;
      canvas.height = 673;
      var ctx = canvas.getContext("2d");
      var staticPath = "https://static.xitaoinfo.com/namecard/v3_img/";
      var namecards = [
        {
          front: "xitao_bg.jpg?v=1",
          back: "xitao_back2.jpg?v=1.1",
          color: "#e15a7b",
        },
        {
          front: "xitao_bg1.jpg?v=1",
          back: "xitao_back1.jpg?v=1",
          color: "#ffffff",
        },
      ];
      var pageIndex = 0;
      function switchIndex(e, index) {
        var items = e.parentNode.querySelectorAll(".nav-item");
        for (var i = 0, l = items.length; i < l; i++) {
          var item = items[i];
          i === index
            ? item.classList.add("active")
            : item.classList.remove("active");
        }

        pageIndex = index;

        bg.src = staticPath + namecards[index].front;
        back_link.href = back_preview.src = staticPath + namecards[index].back;

        bg.onload = function () {
          convertCanvasToImage({
            color: namecards[index].color,
          });
        };
      }
      function demo() {
        $("#name").value = "游海克";
        $("#name_eng").value = "Edward";
        $("#job").value = "联合创始人";
        $("#job_eng").value = "Co-Founder";
        $("#mobile").value = "(+86)13560332327";
        $("#email").value = "youhaike@hunlimao.com";
        $("#qq").value = "1985305848";
      }
      var ratio = 1098 / 2820;
      function draw(param) {
        if (!param) {
          param = {
            color: namecards[pageIndex].color,
          };
        }
        name = $("#name").value;
        name_eng = $("#name_eng").value;
        job = $("#job").value;
        job_eng = $("#job_eng").value;
        email = $("#email").value;
        qq = $("#qq").value;
        mobile = $("#mobile").value;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

        ctx.beginPath();
        ctx.lineWidth = 6 * ratio;
        ctx.strokeStyle = param.color || "#e15a7b";
        ctx.moveTo(200 * ratio, 1065 * ratio);
        ctx.lineTo(1838 * ratio, 1065 * ratio);
        ctx.stroke();

        ctx.textAlign = "left";
        // ctx.textBaseline = 'top';
        ctx.textBaseline = "middle";
        ctx.fillStyle = param.color || "#e15a7b";

        ctx.font = 120 * ratio + "px PingFangSC-Regular";
        ctx.fillText(name, 200 * ratio, 965 * ratio);

        var nameW = ctx.measureText(name).width;
        ctx.font = 90 * ratio + "px PingFangSC-Regular";
        ctx.fillText(name_eng, 285 * ratio + nameW, 985 * ratio);

        ctx.font = 88 * ratio + "px PingFangSC-Light";
        ctx.fillText(job, 200 * ratio, 1160 * ratio);
        var jobW = ctx.measureText(job).width;
        ctx.font = 68 * ratio + "px PingFangSC-Light";
        ctx.fillText(job_eng, 275 * ratio + jobW, 1170 * ratio);

        ctx.font = 64 * ratio + "px PingFangSC-Light";
        ctx.fillText(email, 200 * ratio, 1360 * ratio);

        var emailW = ctx.measureText(email).width;
        ctx.lineWidth = 3 * ratio;
        ctx.moveTo(230 * ratio + emailW, 1325 * ratio);
        ctx.lineTo(230 * ratio + emailW, 1395 * ratio);
        ctx.stroke();

        ctx.font = 64 * ratio + "px PingFangSC-Light";
        ctx.fillText(mobile, 260 * ratio + emailW, 1360 * ratio);

        if (!!qq) {
          var QQ = "QQ " + qq;
          ctx.font = 64 * ratio + "px PingFangSC-Light";
          ctx.fillText(QQ, 200 * ratio, 1460 * ratio);

          var QQW = ctx.measureText(QQ).width;
          ctx.lineWidth = 3 * ratio;
          ctx.moveTo(230 * ratio + QQW, 1425 * ratio);
          ctx.lineTo(230 * ratio + QQW, 1495 * ratio);
          ctx.stroke();
        }

        var TEL = "TEL " + tel;
        ctx.font = 64 * ratio + "px PingFangSC-Light";
        ctx.fillText(TEL, !!qq ? 260 * ratio + QQW : 200 * ratio, 1460 * ratio);

        var TELW = ctx.measureText(TEL).width;
        var telLineLeft = !!qq ? 290 * ratio + QQW + TELW : 230 * ratio + TELW;
        ctx.lineWidth = 3 * ratio;
        ctx.moveTo(telLineLeft, 1425 * ratio);
        ctx.lineTo(telLineLeft, 1495 * ratio);
        ctx.stroke();

        ctx.closePath();

        var urlLeft = telLineLeft + 30 * ratio;
        var url = "www.xitaotech.com";
        ctx.font = 64 * ratio + "px PingFangSC-Light";
        ctx.fillText(url, urlLeft, 1460 * ratio);

        ctx.font = 64 * ratio + "px PingFangSC-Light";
        ctx.fillText(place, 200 * ratio, 1560 * ratio);
      }
      function convertCanvasToImage(param) {
        draw(param);
        var image = new Image();
        image.src = canvas.toDataURL("image/jpeg");
        converted_img.src = image.src;
        converted_link.href = image.src;
        return image;
      }
      function clearForm() {
        $("#name").value = "";
        $("#name_eng").value = "";
        $("#job").value = "";
        $("#job_eng").value = "";
        $("#mobile").value = "";
        $("#email").value = "";
        $("#qq").value = "";
      }

      window.onload = () => {
        demo();
        convertCanvasToImage();
      };
    </script>
  </body>
</html>
